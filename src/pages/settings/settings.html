<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
      <button class="boton4" ion-item (click)="openProfileEditPage()">
          <ion-icon ios="ios-person" md="md-person"></ion-icon>
          Edit Profile photo
      </button>

  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Show Social Media for my folllowers</ion-label>
    <ion-toggle color="energized" checked="true"></ion-toggle>
  </ion-item>
</ion-content>
