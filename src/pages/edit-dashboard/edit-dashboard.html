
<ion-header>

  <ion-navbar>
    <ion-title>EditDashboard</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeEditDashboard()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 id="ty">Thanks for sharing your knowlegde :D</h5>
    <div class="outer-content">
        <ion-list>
          <ion-item>
            <button 
              ion-button 
              class="cursos" 
              (click)="presentPrompt()"
            >
              Cursos
            </button>
          </ion-item>
          <ion-item>
            <ion-input 
              placeholder="Title" 
              [(ngModel)]="event.title"
            ></ion-input>
          </ion-item>
        </ion-list>
      
        <ion-list>
          <ion-item>
            <ion-label>Start Date</ion-label>
            <ion-datetime 
              displayFormat="MMM DD YYYY" 
              [(ngModel)]="event.date"
            ></ion-datetime>
          </ion-item>
    
          <ion-item>
            <ion-label>Start Time</ion-label>
            <ion-datetime 
              displayFormat="h:mm A" 
              pickerFormat="h mm A" 
              [(ngModel)]="event.timeStarts"
            ></ion-datetime>
          </ion-item>
      
          <!-- <ion-item>
            <ion-label>Ends</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.timeEnds"></ion-datetime>
          </ion-item> -->
        </ion-list>
      </div>
      <ion-buttons id="dash-btn">
          <button 
            ion-button 
            class="agree"
            [disabled]="event.selectedCourseKey === null"
            (click)="saveEvent()"
          >
            Aceptar
          </button>               
          <button 
            ion-button class="dismiss" 
            (click)="closeEditDashboard()"
          >
            Cancelar
          </button>
      </ion-buttons>
</ion-content>
