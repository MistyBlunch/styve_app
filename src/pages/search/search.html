<ion-header>
    <ion-navbar>
        <button ion-button icon-only clear menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>
        Tema
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
    <ion-item *ngFor="let item of items">
        {{ item }}
    </ion-item>
    </ion-list>
    <div class="levels-container">
        <div class="levels-row">
            <button class="levels" ion-button color="dark" clear>Beginner</button>
        </div>
        <div class="levels-row">
            <button class="levels" ion-button color="dark" clear>Intermediate</button>
        </div>
        <div class="levels-row">
            <button class="levels" ion-button color="dark" clear>Avanced</button>
        </div>
    </div>

    <div class="courses-container">

                        <h6 class="person-name">
                            {{ topic.respName }}
                        </h6>
                        <div class="star-level">
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        <ion-icon name="star"></ion-icon>
                        </div>
                    </div>
                </div>
